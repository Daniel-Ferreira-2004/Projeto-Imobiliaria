<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">
    <script src="https://kit.fontawesome.com/057ab5b72f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../IMG/casaGrafica-removebg-preview.png" type="image/x-icon">
    <title>lOGIN</title>
</head>

<body>
    <section class="formulario">
        <div class="div-formulario">
            <div class="logo">
                <img src="../IMG/casaGrafica-removebg-preview.png" alt="">
                <h1><span>JK</span> Imobiliaria</h1>
            </div>
            <form action="">
                <label for="input-email"></label>
                <input type="email" name="input-email" class="input-email input" id="input-email"
                    placeholder="Usuario"><i class="fa-solid fa-user-tie"></i>
                <label for="input-passwords"></label>
                <input type="password" name="input-passwords" class="input-passwords input" id="input-passwords"
                    placeholder="Senha"><i class="fa-solid fa-eye-slash"></i>
                <div class="input-entrar">
                    <input type="submit" value="ENTRAR" class="input-botao">
                </div>
            </form>
            <div class="link">
                <a href="">Criar conta</a>
                <a href="">Esqueci a senha</a>
            </div>
        </div>
    </section>
</body>

</html>
