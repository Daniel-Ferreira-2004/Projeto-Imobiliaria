<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form2.css">
    <script src="https://kit.fontawesome.com/057ab5b72f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../IMG/casaGrafica-removebg-preview.png" type="image/x-icon">
    <title>lOGIN</title>
</head>

<body>
    <section class="formulario">
        <div class="div-formulario">
            <div class="logo">
                <img src="../IMG/casaGrafica-removebg-preview.png" alt="">
                <h1><span>JK</span> Imobiliaria</h1>
            </div>
            <form action="">
                <div class="divForms">
                    <label for="input-nome"></label>
                    <input type="text" name="input-nome" id="input-nome" class="input-nome input"
                        placeholder="Insira seu Nome" required>

                    <label for="input-sobrenome"></label>
                    <input type="text" name="input-sobrenome" id="input-sobrenome" class="input-sobrenome input"
                        placeholder="Insira seu Sobrenome" required>
                </div>

                <div class="divForms">
                    <label for="input-data"></label>
                    <input type="date" name="input-data" id="input-data" class="input-data input" required>
                    <label for="input-numero"></label>
                    <input type="tel" name="input-numero" id="input-numero" class="input-numero input"
                    placeholder="Insira um numero de Telefone (**-*****-****)"
                     pattern="[0-12]{2}-[0-9]{5}-[0-9]{4}" required>
                </div>
                <div class="divForms">

                    <label for="input-email"></label>
                    <input type="email" name="input-email" class="input-email input" id="input-email"
                        placeholder="Coloque seu Email" required>

                    <label for="input-passwords"></label>
                    <input type="password" name="input-passwords" class="input-passwords input" id="input-passwords"
                        placeholder="Senha" required>
                </div>
                <div class="input-entrar">
                    <input type="submit" value="CRIAR CADASTRO" class="input-botao" href="form.html">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
